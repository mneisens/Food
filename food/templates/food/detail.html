{% extends "food/base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ item.item_image }}" class="card" alt="" style="height: 300px;">
            </div>
            <div class="col-md-6">
                <h1>{{ object.item_name }}</h1>
                <h2>{{ object.item_description }}</h2>
                <h3>{{ object.item_price}}</h3>
                <a href="{% url 'food:delete_item' item.id %}">Delete</a>
            </div>
        </div>
    </div>

{% endblock  %}
